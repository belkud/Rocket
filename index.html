<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>



    <div id="alive-sky"></div>

<div id="box_rocket">
  <img id="rocket" src="public/newRocket.png" alt="">
  <div id="fuel"></div>
  <div id="fuelScore"></div>
  <div id="distance" style="width: 120px;"> </div>
  <div id="degree" style="width: 120px;"> </div>
  <div id="altitude" style="width: 120px;">высота </div>
</div>

<div id="menu" style="display: flex; margin-top: 50vh; flex-direction: column;">

  <button id="refuel">Заправить ракету</button>

<style>

  #box_rocket{
    width: 80px;
    margin-top: 500px;
    margin-left: 20%;
    position: absolute;
    transition: .1s;
    color: white;
  }

  #rocket{
    width: 80px;
    position: absolute;
    transition: .5s;
  }

  #fuelScore {
    margin-top: 5px;
    margin-left: -30px;
    height: 17px;
  }


  #fuel {
    background-color: greenyellow;
    margin-top: 180px;
    height: 17px;
    border: 1px solid gray;
    transition: .1s;
  }
  
  #fuel::before {
    content: 'Fuel ';
    margin-left: -32px;
    height: 20px;
    width: 20px;
  }
  #fuelScore::before {
    content: 'Remain: ';
    margin-left: -2px;
    height: 20px;
    width: 20px;
  }
  #distance::before {
    content: 'Distance: ';
    margin-left: -32px;
    height: 20px;
    width: 20px;
  }
  #degree::before {
    content: 'Угол наклона: ';
    margin-left: -32px;
    height: 20px;
    width: 20px;
  }
    
    
  #refuel {
    background-color: orangered;
    height: 17px;
    border: 1px solid #000;
    width: 120px;
    height: 41px;
    text-align: center;
    color: white;
    /* display: none; */
    cursor: pointer;
    margin-top: 10px;
  }
  #accelerate {
    background-color: rgb(173, 255, 47, .8);
    width: 120px;
    color: white;
    padding: 2px;
    text-align: center;
    padding: 5px;
    cursor: pointer;
  }
