<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Vite + TS</title>
  </head>
  <body>
<div id="clouds">
  <img src="public/cloud.png" class="cloud" style="width: 200px;"></img>
  <img src="public/cloud.png" class="cloud" style="top: 30vh; width: 120px;"></img>
  <img src="public/cloud.png" class="cloud" style="top: -30vh; width: 150px;"></img>
  <img src="public/cloud.png" class="cloud" style="top: 50vh ; width: 180px;"></img>
  <img src="public/cloud.png" class="cloud" style="top: -20vh; width: 140px;"></img>
  <img src="public/cloud.png" class="cloud" style="top: 30vh ; width: 160px;"></img>
  <img src="public/cloud.png" class="cloud" style="top: -10vh; width: 130px;"></img>
  <img src="public/cloud.png" class="cloud" style="top: 33vh; width: 130px;"></img>
</div>

<style>
      .cloud {
          filter: drop-shadow(0px 0px 10px aqua);
          position: absolute;
          animation: moveSky 10s linear infinite;
          z-index: -10;
      }



@keyframes moveSky { /* анимация, чтобы небо двигалось */
    from {
      margin-top: -50vh;        
    }
    to {
      margin-top: 120vh;        
    } 
}
  </style>





<!-- Ракета-перехватчик -->
<img id="rocketFastKiller" src="public/rocketFastKiller.gif" alt="">


<!-- ракета управляемая пользователем -->
<div id="box_rocket">
  <div id="transport">
    <img class="rocket rocket2" src="public/newRocket.png" alt="">
    <img class="shattle rocket " src="public/Shattle.gif" alt="">
  </div>
  <div id="fuel"></div>
  <div id="fuelScore"></div>
  <div id="distance" style="margin-top: 4px;"> </div>
  <div id="degree"> </div>
  <div id="altitude"> </div>
  <div id="speed">5 km/s</div>
  <div id="time"></div>
</div>

 


<!-- надпись SVG Rocket-->
<!-- <div id="SVG_rocket">SVG Rocket</div>   -->


<!-- крестик-цель -->
<div id="cross_box"> 
  <div id="explotionTimer"></div>
  <div id="cross">+</div>
  <img id="explotion" src="public/explothion.gif" style="z-index: -1000;" alt="">
</div>


<!-- управление ракетой -->
<div id="menu"> 
  <button id="slow_down">Замедление</button>
  <button id="normal">Normal</button>
  <button id="accelerate">Ускорение</button>
  <button id="change_transport">Выбор ракеты</button>
  <button id="interceptorRocket">Запуск перехватчика</button>
  <button id="refuel">Заправить ракету</button>
</div>


<div style="margin-top: 150px; color: lightgray; position: fixed; top:55vh; z-index: -100;">
  <h3>Управление ракетой:</h3>
  <div>'A', 'W', 'S', 'D' - перемещение <br> (или стрелками)</div>
  <div>Кнопки 1, 2, 3 - режим полёта</div>
  <div>Пробел - заправка </div>
</div>



<style>

  #box_rocket{
    /* top: 300px; */
    margin-left: 20%;
    position: absolute;
    transition: .1s;
    color: white;
    width: 120px;
    z-index: -20;
  }
  #fuel{
    width: 78px;
  }
  #transport {
    transition: .5s;
  }
  .rocket{
    width: 80px;
    position: absolute;
    transition: .5s;
    animation: moveRocket 2s linear infinite;
  }
  .shattle {
    position: absolute;
    transition: .5s;
    animation: moveRocket 3s linear infinite;
    display: none;
    width: 190px;
    margin-left: -65px;
    margin-top: -10px;
  }
 
  @keyframes moveRocket {
    0% {
    }
    50% {
      padding-top: 10px;
    }
  }
  
  
  
  

 


  #fuelScore {
    margin-top: 5px;
    margin-left: -30px;
    height: 17px;
  }


  #fuel {
    background-color: greenyellow;
    margin-top: 180px;
    height: 17px;
    border: 1px solid gray;
    transition: .1s;
  }
  
  #fuel::before {
    content: 'Fuel ';
    margin-left: -32px;
  }

  #fuelScore::before {
    content: 'Топливо: ';
    margin-left: -2px;
  }

  #distance::before {
    content: 'Расстояние: ';
    margin-left: -32px;
  }

  #degree::before {
    content: 'Угол наклона: ';
    margin-left: -32px;
  }

  #speed::before {
    content: 'Скорость: ';
    margin-left: -32px;
  }

  #time::before {
    content: 'Время полёта: ';
    margin-left: -32px;
  }
  #altitude::before {
    content: 'Высота: ';
    margin-left: -32px;
  }
  
  #menu {
    display: flex; 
    margin-top: 13vh; 
    flex-direction: column;
    z-index: 200 !important;
  }
  

  #accelerate, #slow_down, #refuel, #normal, #change_transport, #interceptorRocket {
    background-color: rgb(173, 255, 47, .8);
    width: 130px;
    color: white;
    padding: 2px;
    text-align: center;
    padding: 5px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 1.1em;
    border-radius: 15px 0px;
  }
  #slow_down {
    background-color: rgba(131, 36, 80, 0.8);
  }
    #refuel {
    background-color: orangered;
    display: none;
  }


  #accelerate:hover, #slow_down:hover, #refuel:hover, #change_transport:hover, #normal:hover, #interceptorRocket:hover {
    background: red;
    border: 2px solid white;
    transition: .2s;
  }
  #normal {
    background-color:coral;
  }
  #interceptorRocket {
    background-color: brown;
  }
  #change_transport {
    background: linear-gradient(45deg, red, blue);
  }

  #cross_box {
    margin-top: 30vh;
    margin-left: 50%;
    display: none;
  }
  #explotionTimer {
    position: absolute;
    z-index: 10;
    font-size: 2em;
    color: white;
    margin-top: 90px;
    margin-left: 45px;
}
#explotion {
  margin-left: -100px;
  margin-top: -50px;
  display: none;
}

  #cross {
    position: absolute;
    color: red;
    font-size: 12em;
    animation: moveCross 30s linear;
    /* transform-origin: 50px 50px; */
  }
  
  @keyframes moveCross {
    from {

    }
    to {
        rotate: 1080deg
    }
  }
  
#rocketFastKiller {
  display: none;
  width: 250px;
  position: absolute;
  animation: rocketExploation 15s linear forwards;
  z-index: -5;
  /* transform: translate(100px, 0px); */
}

@keyframes rocketExploation {
  0% {
    
  }
  5% {
    rotate: 360deg
  }
  14% {
    scale: 1;
  }
  18% {
    scale: 1.5;
  }
  26% {
    scale: 1;
  }
  50% {
    rotate: 360deg;
    margin-top: -5vh;
    margin-left: 125%;
  }
  70% {
    rotate: 450deg;
    rotate: 530deg;
  }
  100% {
    rotate: 530deg;
    margin-top: 28vh;
    margin-left: 51%;
    }
  }

  #SVG_rocket {
    color: aliceblue !important;
    position: absolute;
    margin-top: 12vh;
    margin-left: 48%;
    font-size: 2em;
    text-shadow: 0px 2px 5px red;
    display: none;
  }

</style>



 <script type="module" src="src/main.ts"></script>

</html>
