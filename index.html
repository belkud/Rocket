<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Vite + TS</title>
  </head>
  <body>



    <div id="alive-sky"></div>

<img id="rocketFastKiller" src="public/rocketFastKiller.gif" alt="">

  <div id="box_rocket">
      <img id="rocket" src="public/newRocket.png" alt="">
  <div id="fuel"></div>
  <div id="fuelScore"></div>
  <div id="distance" style="margin-top: 4px;"> </div>
  <div id="degree"> </div>
  <div id="altitude"> </div>
  <div id="speed">5 km/s</div>
  <div id="time"></div>
</div>

<div id="SVG_rocket">SVG Rocket</div>  <!-- ракета с подрывом-->
<div id="cross_box"> <!-- крестик-цель -->
  <div id="explotionTimer"></div>
  <div id="cross">+</div>
  <img id="explotion" src="public/explothion.gif" style="z-index: -1000;" alt="">
</div>

<div id="menu"> <!-- ракета управляемая пользователем -->
  <button id="accelerate">Accelerate</button>
  <button id="normal">Normal</button>
  <button id="slow_down">Slow down</button>
  <button id="refuel">Заправить ракету</button>
</div>






<style>

  #box_rocket{
    margin-top: 300px;
    margin-left: 20%;
    position: absolute;
    transition: .1s;
    color: white;
    width: 120px;
    z-index: 1;
  }
  #fuel{
    width: 78px;
  }

  #rocket{
    width: 80px;
    position: absolute;
    transition: .5s;
    animation: moveRocket 2s linear infinite;
  }
@keyframes moveRocket {
  0% {
  }
  50% {
    margin-top: 10px;
  }
}


  #fuelScore {
    margin-top: 5px;
    margin-left: -30px;
    height: 17px;
  }


  #fuel {
    background-color: greenyellow;
    margin-top: 180px;
    height: 17px;
    border: 1px solid gray;
    transition: .1s;
  }
  
  #fuel::before {
    content: 'Fuel ';
    margin-left: -32px;
  }

  #fuelScore::before {
    content: 'Топливо: ';
    margin-left: -2px;
  }

  #distance::before {
    content: 'Расстояние: ';
    margin-left: -32px;
  }

  #degree::before {
    content: 'Угол наклона: ';
    margin-left: -32px;
  }

  #speed::before {
    content: 'Скорость: ';
    margin-left: -32px;
  }

  #time::before {
    content: 'Время полёта: ';
    margin-left: -32px;
  }
  #altitude::before {
    content: 'Высота: ';
    margin-left: -32px;
  }
  
  #menu {
    display: flex; 
    margin-top: 30vh; 
    flex-direction: column;
  }
  

  #accelerate, #slow_down, #refuel, #normal {
    background-color: rgb(173, 255, 47, .8);
    width: 120px;
    color: white;
    padding: 2px;
    text-align: center;
    padding: 5px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 1.1em;
    border-radius: 5px;
  }
  #slow_down {
    background-color: rgba(131, 36, 80, 0.8);
  }
    #refuel {
    background-color: orangered;
    /* opacity: .1; */
    display: none;
  }
  #accelerate:hover, #slow_down:hover, #refuel:hover, #normal:hover {
    background-color: red;
    border: 2px solid white;
    transition: .2s;
  }
  #normal {
    background-color:coral;
  }


  #cross_box {
    margin-top: 30vh;
    margin-left: 50%;
  }
  #explotionTimer {
    position: absolute;
    z-index: 10;
    font-size: 2em;
    color: white;
    margin-top: 90px;
    margin-left: 45px;
}
#explotion {
  margin-left: -100px;
  margin-top: -50px;
  display: none;
}

  #cross {
    position: absolute;
    color: red;
    font-size: 12em;
    animation: moveCross 30s linear;
    /* transform-origin: 50px 50px; */
  }
  
  @keyframes moveCross {
    from {

    }
    to {
        rotate: 1080deg
    }
  }
  
#rocketFastKiller {
  width: 250px;
  position: absolute;
  animation: rocketExploation 15s linear forwards;
  z-index: -5;
  /* transform: translate(100px, 0px); */
}

@keyframes rocketExploation {
  0% {
    
  }
  5% {
    rotate: 360deg
  }
  14% {
    scale: 1;
  }
  18% {
    scale: 1.5;
  }
  26% {
    scale: 1;
  }
  50% {
    rotate: 360deg;
    margin-top: -5vh;
    margin-left: 125%;
  }
  70% {
    rotate: 450deg;
    rotate: 530deg;
  }
  100% {
    rotate: 530deg;
    margin-top: 28vh;
    margin-left: 51%;
    }
  }

  #SVG_rocket {
    color: aliceblue;
    position: absolute;
    margin-top: -30vh;
    margin-left: 48%;
    font-size: 2em;
    text-shadow: 0px 2px 5px red;
    display: none;
  }

</style>



 <script type="module" src="src/main.ts"></script>
    <!-- <script type="module" src="/src/main.ts"></script> -->
  </body>
</html>
